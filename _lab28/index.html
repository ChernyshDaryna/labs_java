<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Кошик товарів</title>
</head>
<body>

  <h2>Додати товар у кошик</h2>
  <button onclick="addToCart('Ноутбук')">Додати ноутбук</button>
  <button onclick="addToCart('Смартфон')">Додати смартфон</button>
  <button onclick="addToCart('Навушники')">Додати навушники</button>

  <h3>Товари в кошику:</h3>
  <ul id="cartList"></ul>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    const cartList = document.getElementById("cartList");

    function addToCart(product) {
      cart.push(product); 
      localStorage.setItem("cart", JSON.stringify(cart)); 
      renderCart(); 
    }

    function renderCart() {
      cartList.innerHTML = ""; 
      cart.forEach(item => {
        const li = document.createElement("li");
        li.textContent = item;
        cartList.appendChild(li);
      });
    }

    renderCart();
  </script>

</body>
</html>
